{% extends 'base.html' %}

{% block content %}

<div class="container">

    <a href="{% url 'ahorro:home' %}" class="btn btn-primary" style="width: 200px;">Home</a>


    <div class="row">

        <p class="fs-1 text-center">Actualizar registros</p>

        <form action="" method="post">
            {% csrf_token %}

            <table class="table">
                {% for field in detalle_form %}
                <tr>
                    <th> {{ field.label }}</th>
                    <td> {{ field }} </td>
                </tr>
                {% endfor %}
            </table>

            <button class="btn btn-primary form-control" type="submit">Actualizar</button>
        </form>

    </div>

</div>

{% endblock %}
